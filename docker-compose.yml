version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database - Conversation Memory
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nora_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nora
      POSTGRES_PASSWORD: nora_password
      POSTGRES_DB: nora_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nora -d nora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis - Session Cache (Optional, for scaling)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nora_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Ollama - LLM Server (existing AI)
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: nora_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ==========================================================================
  # Audio Gateway - API Server
  # ==========================================================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: nora_gateway
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      # Gateway settings
      GATEWAY_HOST: "0.0.0.0"
      GATEWAY_PORT: "8765"
      
      # AI server (Ollama)
      AI_SERVER_URL: "http://ollama:11434"
      AI_MODEL: "llama2"
      
      # Database connection
      DATABASE_URL: "postgresql+asyncpg://nora:nora_password@postgres:5432/nora_db"
      
      # Memory settings
      ENABLE_MEMORY: "true"
      MEMORY_CONTEXT_LENGTH: "10"
      
      # Logging
      LOG_LEVEL: "INFO"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Nginx - Reverse Proxy (Optional, for production)
  # ==========================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: nora_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - gateway

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: nora_network
