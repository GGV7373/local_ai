services:
  # ==========================================================================
  # PostgreSQL Database - Conversation Memory
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nora_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nora_password}
      POSTGRES_DB: ${POSTGRES_DB:-nora_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Using 5433 externally to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nora} -d ${POSTGRES_DB:-nora_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nora_network

  # ==========================================================================
  # Redis - Session Cache (Optional, for scaling)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nora_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Using 6380 externally to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nora_network

  # ==========================================================================
  # Ollama - LLM Server (existing AI)
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: nora_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - nora_network
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ==========================================================================
  # Audio Gateway - API Server
  # ==========================================================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: nora_gateway
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      # Gateway settings
      GATEWAY_HOST: "0.0.0.0"
      GATEWAY_PORT: "8765"
      
      # AI Provider: auto, ollama, or gemini
      AI_PROVIDER: "${AI_PROVIDER:-auto}"
      
      # Ollama settings
      AI_SERVER_URL: "http://ollama:11434"
      AI_MODEL: "${AI_MODEL:-llama2}"
      
      # Gemini settings (optional - set in .env file)
      GEMINI_API_KEY: "${GEMINI_API_KEY:-}"
      GEMINI_MODEL: "${GEMINI_MODEL:-gemini-pro}"
      
      # Database connection
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-nora}:${POSTGRES_PASSWORD:-nora_password}@postgres:5432/${POSTGRES_DB:-nora_db}"
      
      # Memory settings
      ENABLE_MEMORY: "true"
      MEMORY_CONTEXT_LENGTH: "10"
      
      # Logging
      LOG_LEVEL: "INFO"
    volumes:
      - ./company_info:/app/company_info:ro
      - ./transcripts:/app/transcripts
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nora_network

  # ==========================================================================
  # Nginx - Reverse Proxy with SSL (Optional - for custom domain)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: nora_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - gateway
    profiles:
      - ssl  # Only starts when: docker compose --profile ssl up
    networks:
      - nora_network

  # ==========================================================================
  # Cloudflare Tunnel - Secure Access (Optional - no open ports needed)
  # ==========================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: nora_cloudflared
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - gateway
    profiles:
      - tunnel  # Only starts when: docker compose --profile tunnel up
    networks:
      - nora_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  nora_network:
    driver: bridge
