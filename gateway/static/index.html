<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora AI</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>ü§ñ Nora AI</h1>
            <p class="subtitle">Sign in to continue</p>
            
            <div id="loginError" class="error-msg"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <h2 id="mobileTitle" style="margin-left: 15px; color: var(--accent);">Nora AI</h2>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="appTitle">Nora AI</h2>
                <p class="company-name" id="companyName">Loading...</p>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-view="chat" onclick="switchView('chat')">
                    <span class="icon">üí¨</span>
                    <span>Chat</span>
                </div>
                <div class="nav-item" data-view="files" onclick="switchView('files')">
                    <span class="icon">üìÅ</span>
                    <span>Files</span>
                </div>
                <div class="nav-item" data-view="stats" onclick="switchView('stats')">
                    <span class="icon">üìä</span>
                    <span>Statistics</span>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <span class="user-name" id="userName">Admin</span>
                </div>
                <button class="btn btn-secondary logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat View -->
            <div id="chatView" class="content-body">
                <div class="chat-container">
                    <div class="chat-header" style="padding: 10px 15px; display: flex; justify-content: flex-end; border-bottom: 1px solid var(--border);">
                        <button class="clear-chat-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
                    </div>
                    <div class="messages" id="messages"></div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." autofocus>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                    </div>
                </div>
            </div>

            <!-- Files View -->
            <div id="filesView" class="content-body" style="display: none;">
                <div class="files-header">
                    <div class="files-tabs">
                        <button class="tab-btn active" data-dir="uploads" onclick="switchFileTab('uploads')">üì§ Uploads</button>
                        <button class="tab-btn" data-dir="company_info" onclick="switchFileTab('company_info')">üè¢ Company Info</button>
                    </div>
                </div>

                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="icon">üì§</div>
                    <p>Drag & drop files here or <span class="browse-link">browse</span></p>
                    <p style="font-size: 0.85rem; margin-top: 10px;">.txt, .docx, .pdf, .json, .csv, .xlsx and more</p>
                </div>
                <input type="file" id="fileInput" class="hidden-input" multiple accept=".txt,.md,.json,.csv,.xml,.yaml,.yml,.doc,.docx,.pdf,.rtf,.xls,.xlsx,.html,.htm,.py,.js,.ts,.java,.cpp,.c,.h,.css">

                <div class="files-grid" id="filesGrid"></div>
            </div>

            <!-- Stats View -->
            <div id="statsView" class="content-body" style="display: none;">
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </main>
    </div>

    <!-- File Preview Modal -->
    <div class="modal-overlay" id="fileModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">File Preview</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="modalContent"></pre>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
